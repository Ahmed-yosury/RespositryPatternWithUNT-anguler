<div *ngIf="!loading">
    <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <button class="btn btn-primary" [routerLink]="['/createjoptitle']" routerLinkActive="router-link-active" >create new Department</button>
            <table class="table cart-table">
              <thead>
                <tr>
                 
                  <th scope="col">Name</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of departments">
                  <td>
                    {{item.name}}
                  </td>

                  <button class="btn btn-danger" (click)="deleteDepartment(item.id)">
                    <i class="bi bi-trash"></i> Delete
                  </button>
                  <button class="btn btn-primary" routerLink="/updatejoptitle/{{item.id}}">
                    <i class="bi bi-trash"></i> update
                  </button>
                </tr>
              </tbody>
            </table></div></div></div>
            </div>
            <div *ngIf="loading">
              <div class="spinner-grow text-success">
                <span class="visually-hidden">Loading...</span>
            </div>
            </div>
