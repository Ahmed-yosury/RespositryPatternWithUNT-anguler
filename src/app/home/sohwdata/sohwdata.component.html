<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Book</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <style>
    /* Add custom styles if needed */
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <a routerLink="/create" class="btn btn-primary mb-3">Create New Empolyee</a>
      </div>
      
      <div class="col-md-12">
        <a routerLink="/joptitle" class="btn btn-primary mb-3">Jop Title</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table cart-table">
            <thead>
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Date of Birth</th>
                <th scope="col">Name</th>
                <th scope="col">Job </th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Repeat this block for each item in the address book -->
              <tr *ngFor="let item of empolyee">
                <td>
                  <img src= "item.Image" alt="Item Image">
                </td>
                <td>{{ item.dateOfBirth }}</td>
                <td>{{ item.Name }}</td>               
                <td>{{ item.job }}</td>
                <td>
                  <div class="action">
                    <button class="btn btn-danger" (click)="deleteAddressbook(item.id)">
                      <i class="bi bi-trash"></i> Delete
                    </button>

                    <button class="btn btn-primary" routerLink="/detiles/{{item.id}}">
                      <i class="bi bi-trash"></i> update
                    </button>
                  
                  </div>
                </td>
              </tr>
              <!-- End of item block -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  


</body>
</html>
